<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#cloudGradient)" opacity="0.1"/>
  
  <!-- 云朵形状 -->
  <g filter="url(#shadow)">
    <path d="M 140 80 
             C 140 70, 132 62, 122 62
             C 120 52, 112 45, 102 45
             C 92 45, 84 52, 82 62
             C 72 62, 64 70, 64 80
             C 64 90, 72 98, 82 98
             L 122 98
             C 132 98, 140 90, 140 80 Z" 
          fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 笔记本图标 -->
  <g filter="url(#shadow)">
    <!-- 笔记本主体 -->
    <rect x="70" y="100" width="60" height="75" rx="6" fill="white" stroke="url(#noteGradient)" stroke-width="3"/>
    
    <!-- 笔记本线条 -->
    <line x1="80" y1="115" x2="110" y2="115" stroke="url(#noteGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="80" y1="127" x2="120" y2="127" stroke="url(#noteGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="80" y1="139" x2="115" y2="139" stroke="url(#noteGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="80" y1="151" x2="105" y2="151" stroke="url(#noteGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 笔记本装订线 -->
    <line x1="85" y1="100" x2="85" y2="175" stroke="url(#noteGradient)" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
  
  <!-- 装饰性笔 -->
  <g filter="url(#shadow)">
    <path d="M 125 145 L 145 165 L 140 170 L 120 150 Z" fill="url(#noteGradient)"/>
    <circle cx="147" cy="167" r="3" fill="url(#noteGradient)"/>
  </g>
</svg>
